<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | SEGAK Monitoring System </title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0f172a;
    font-family:Arial, sans-serif;
}

.login-box{
    background:white;
    padding:30px;
    width:360px;
    border-radius:12px;
    box-shadow:0 8px 24px rgba(0,0,0,0.35);
}

.login-logo{
    text-align:center;
    margin-bottom:25px;
}

.login-logo img{
    width:100px;
    height:100px;
    object-fit:contain;
    border-radius:50%;
    background:white;
    padding:8px;
    margin-bottom:10px;
}

.login-logo h3{
    margin:0;
    font-weight:700;
    color:#0f172a;
}

.form-group{
    margin-bottom:15px;
}

input{
    width:100%;
    padding:10px;
    border:1px solid #cbd5e1;
    border-radius:6px;
    font-size:14px;
}

button{
    width:100%;
    padding:10px;
    background:#2563eb;
    color:white;
    border:none;
    border-radius:6px;
    font-weight:600;
    cursor:pointer;
}

button:hover{
    background:#1d4ed8;
}

.error{
    margin-top:10px;
    color:red;
    font-size:13px;
    text-align:center;
}
</style>
</head>

<body>

<div class="login-box">

    <div class="login-logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}">
        <h3>SEGAK SYSTEM</h3>
    </div>

    <form method="post">
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit">Login</button>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </form>

</div>

</body>
</html>
